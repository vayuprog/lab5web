<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Інтерактивна сторінка</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Ласкаво просимо!</h1>
    <button id="theme-toggle">Перемкнути тему</button>
  </header>

  <main>
    <section id="comments-section">
      <h2>Коментарі роботодавців</h2>
      <ul id="comments-list"></ul>
    </section>
  </main>

  <footer>
    <h3>Інформація про систему:</h3>
    <pre id="system-info"></pre>
  </footer>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2>Зворотний зв'язок</h2>
      <form id="feedback-form" action="https://formspree.io/f/mkgrdzye" method="POST">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Номер телефону:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Відправити</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
